<ion-header>
  <ion-toolbar>
    <ion-title>steps</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>{{nameguide}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items"
      [routerLink]="'/step/' + item.idstep + '/' + item.title + '/' + nameguide + '/' + idguide"
      routerDirection="forward">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <ion-icon [color]="item.isdone ? 'danger' : 'success'"
        [name]="item.isdone ? 'checkmark' : 'close'" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
