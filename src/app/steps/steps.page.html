<ion-header>
  <ion-toolbar>
    <ion-title>{{nameguide}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Steps</ion-label>
    </ion-list-header>
    <ion-item
            *ngFor="let step of steps"
            [routerLink]="'/step/' + step.id"
            routerDirection="forward"
            [disabled]="step.number > stepNumber">
      <ion-icon
              [name]="getIcon()" slot="start">
      </ion-icon>
        {{step.name}}
      <ion-icon
              [color]="step.number < stepNumber ? 'success' : step.number == stepNumber ? 'warning' : 'danger'"
              [name]="step.number < stepNumber ? 'checkmark-circle' : step.number == stepNumber ? 'checkmark-circle-outline' : 'close-circle'" slot="end">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
