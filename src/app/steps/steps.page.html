<ion-header>
  <ion-toolbar>
    <ion-title>{{nameguide}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Steps</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let step of steps"
      [routerLink]="'/step/' + step.id + '/' + step.name"
      routerDirection="forward">
      <ion-icon [name]="getIcon()" slot="start"></ion-icon>
      {{step.name}}
      <ion-icon [color]="step.number <= stepNumber ? 'success' : 'danger'"
        [name]="step.number <= stepNumber ? 'checkmark' : 'close'" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
